<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a5f"/>
      <stop offset="100%" style="stop-color:#2d4a6f"/>
    </linearGradient>
  </defs>
  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="url(#bgGrad)"/>
  <!-- Gold accent ring -->
  <circle cx="50" cy="50" r="48" fill="none" stroke="#c9a227" stroke-width="3"/>
  <!-- Letter B -->
  <text x="50" y="68" text-anchor="middle" font-family="Inter, Arial, sans-serif" font-size="48" font-weight="700" fill="#ffffff">B</text>
  <!-- Small accent dots -->
  <circle cx="25" cy="25" r="3" fill="#c9a227" opacity="0.7"/>
  <circle cx="75" cy="75" r="3" fill="#c9a227" opacity="0.7"/>
</svg>
